<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://api.fontshare.com/v2/css?f[]=switzer@400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Shalmour | Home</title>
</head>
<body>
    <!-- Grid layout overlay -->
    <div class="overlay"></div>
   
    <!-- Navigation -->
    <nav class="navigation">
        <a href="#" class="navigation__logo">
            <span class="navigation__logo--text" id="js-slide-up">shalmour</span>
        </a>

        <p class="navigation__time">
            <span class="navigation__time--text" id="js-slide-up">order now <span>(instagram)</span></span>
        </p>

        <ul class="navigation__list">
            <li class="navigation__list--item"><a href="#" id="js-slide-up">products</a></li>
            <li class="navigation__list--item"><a href="#" id="js-slide-up">process</a></li>
        </ul>

        <ul class="navigation__list">
            <li class="navigation__list--item"><a href="#" id="js-slide-up">about</a></li>
            <li class="navigation__list--item"><a href="#" id="js-slide-up">links</a></li>
            <li class="navigation__list--item"><a href="#" id="js-slide-up">contact</a></li>
        </ul>

        <button class="navigation__button">menu</button>
    </nav>

    <!-- Main content -->
    <main class="wrapper">
        <section class="container">
            <h1 class="container__heading1">
                <span class="heading__line">
                    <span id="js-slide-up">Welcome to Golden Beehive by Shalmour,</span>
                </span>

                <span class="heading__line">
                    <span id="js-slide-up">premium high-quality honey</span>
                </span>
            </h1>

            <div class="container__video">
                <div class="video__wrapper">
                    <button class="video__button">
                        <span id="js-slide-up">srinagar</span>
                    </button>
                    <div class="video">
                        <video src="honey2.mp4" muted playsinline loop autoplay></video>
                    </div>
                    <p class="video__duration">
                        <span id="js-slide-up">kashmir</span>
                    </p>
                </div>
            </div>

            <h2 class="container__heading2">
                <span class="heading__line">
                    <span id="js-slide-up">100% natural with no added preservatives</span>
                </span>

                <span class="heading__line">
                    <span id="js-slide-up"></span>
                </span>
            </h2>
        </section>
    </main>

    <!-- Preloader Text -->
    <p class="preloader__text">
        <span id="js-slide-up">(shalmour).<span style="text-transform: lowercase;">store</span></span>
    </p>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>

    <script src="./script.js"></script>
</body>
</html>
